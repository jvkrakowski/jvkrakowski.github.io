---
layout: default
title: Blog
---

<section>

      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <div class="box">
                 <h1 class="site-title">J.V Krakowski</h1>
                 <p class="site-description">Full Stack Web Developer, Writer, Mom of Two</p>
            </div>
          </div>
        </div>

          <div id="highlight">
          <div class="wrapper">
          <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8">
              <div class="highlight-box">
                <h2 class="page-title">Latest Blog Posts</h2>
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
              <div class="highlight-box">
                <a href="{{ site.url }}/search" class="search-button">Search Blog</a>
                </div>
              </div>
            </div>
            </div>
            </div>

<div class="content-background">
<div class="wrapper">
    <div class="row">

                {% for post in site.posts %}
                <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
                  <div class="box special-blog">
                    <p><time>{{ post.date | date: "%b %-d, %Y" }}</time></p>
                    <p>{{ post.author }}</p>
                    </div>
                  </div>

                <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8">
                  <div class="box special-blog animate__bounceIn">
                  <h2 class="blog-title"><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h2>
    <!--                <img src="{{ post.featured_image }}">-->
                  <!-- <p class="excerpt">{{ post.excerpt }}</p> -->

                  </div>
                  </div>
                {% endfor %}

    </div>

  </div>
  </div>
  </section>
